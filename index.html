<html>

<head>
    <title>OpenJpeg test</title>
    <script src="libopenjpeg.js" type="text/javascript"></script>
</head>

<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function opj_decode(data) {

        var dataPtr = Module._malloc(data.length);
        writeArrayToMemory(data, dataPtr);

        // create param outpout
        var imagePtrPtr=Module._malloc(4);
        var imageSizePtr=Module._malloc(4);
        var imageSizeXPtr=Module._malloc(4);
        var imageSizeYPtr=Module._malloc(4);

        var t0 = performance.now();
        var ret = Module.ccall('jp2_decode','number', ['number', 'number', 'number', 'number', 'number', 'number'],
                                                      [dataPtr, data.length, imagePtrPtr, imageSizePtr, imageSizeXPtr, imageSizeYPtr]);
        // add num vomp..etc
        if(ret !== 0){
            console.log('[opj_decode] decoding failed!')
            Module._free(dataPtr);
            Module._free(getValue(imagePtrPtr, '*'));
            Module._free(imageSizeXPtr);
            Module._free(imageSizeYPtr);
            Module._free(imageSizePtr);
            return undefined;
        }

        var imagePtr = getValue(imagePtrPtr, '*')

        var image = {
            length : getValue(imageSizePtr,'i32'),
            sx :  getValue(imageSizeXPtr,'i32'),
            sy :  getValue(imageSizeYPtr,'i32'),
            nbChannels : 1, // hard coded for now
            perf_timetodecode : undefined,
            pixelData : undefined
        };

        image.pixelData = new Int32Array(image.sx*image.sy*image.nbChannels);
        for (i = 0; i < image.pixelData.length; i++) {
            image.pixelData[i] = getValue(imagePtr + i*4, 'i32'); // because sizeof(i32) = 4
        }
        var t1 = performance.now();
        image.perf_timetodecode = t1-t0;
        // free
        Module._free(dataPtr)
        Module._free(imagePtrPtr);
        Module._free(imagePtr);
        Module._free(imageSizePtr);
        Module._free(imageSizeXPtr);
        Module._free(imageSizeYPtr);
        return image;
    }

    Module['_main'] = function() {
        console.log('Version: ' +  Module.ccall('jp2_version', 'string'));

        xhr = new XMLHttpRequest();
        var img = getParameterByName('img');
        if(img === null)
            img = 'cameraman.lossless.jp2';
        xhr.open("GET", img, true);
        xhr.responseType = 'arraybuffer';
        xhr.onload = function (oEvent) {
            data = new Uint8Array(xhr.response);
            image =  opj_decode(data)

            var ctx = document.getElementById('canvas').getContext('2d')
            var ctxImageData = ctx.createImageData(image.sx, image.sy);

            for (i = 0; i < (image.sx * image.sy) ; i++) {
                var val = image.pixelData[i];
                ctxImageData.data[i*4+0] = val;
                ctxImageData.data[i*4+1] = val;
                ctxImageData.data[i*4+2] = val;
                ctxImageData.data[i*4+3] = 255;
            }
            ctx.putImageData(ctxImageData,0, 0);
            console.log("Call to jp2_decode took " + image.perf_timetodecode + " milliseconds.")
        };
        xhr.send();

    };

    //Module._main(); //required for debugging
</script>

<body>
    <a href="?img=cameraman.lossless.jp2">cameraman.lossless.jp2</a>
    <a href="?img=lossyhdr.dcm.jp2">lossyhdr.dcm.jp2</a>
    <a href="?img=peppers.10.jp2">peppers.10.jp2</a>
    <a href="?img=saturn.jpc">saturn.jpc</a>
    <a href="?img=860AE501.dcm.jp2">860AE501</a>
    <p>
    <canvas id="canvas" width="2000" height="2000"></canvas>
</body>

</html
